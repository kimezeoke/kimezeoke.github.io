<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 800%;
            max-width: 1200px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .contact-info, .contact-form {
            flex: 1;
            padding: 20px;
        }

        .contact-info {
            background-color: #fff;
        }

        .contact-info h1 {
            color: #333;
        }

        .contact-info p {
            margin: 60px 0;
            font-size: 16px;
        }

        .contact-form {
           background: linear-gradient(to bottom, #33ccff 0%, #ff66ff 100%);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .contact-form h1 {
            margin-bottom: 20px;
        }

        .contact-form form {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 400px;
        }

        .contact-form label {
            margin-top: 10px;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .contact-form label {
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .contact-form textarea {
            resize: vertical;
            height: 80px; 
            margin-bottom:30px;
            border-radius: 21px;
            
        }


        .contact-form input {
            padding: 10px;
            border: none;
            border-radius: 40px;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .contact-form button {
            padding: 10px 15px;
            border: none;
            border-radius: 40px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-form button:hover {
            background-color: #218838;
        }
        .fa-facebook {
  background: #3B5998;
  color: white;
  padding: 10px;
  width: 40px;
  text-align: center;
  text-decoration: none;
  margin-right: 25px;
  
  
}
.fa-twitter{
    background: #55ACEE;
  color: white;
  padding: 10px;
  width: 40px;
  text-align: center;
  text-decoration: none;
  margin-right: 25px;
  
}
.fa-linkedin{
    background: #007bb5;
  color: white;
  padding: 10px;
  width: 40px;
  text-align: center;
  text-decoration: none;
  margin-right: 25px;
  
}
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="contact-info">
            <h1>Contact Us</h1>
            <p><strong>Address:</strong> 123 Main Street, Oklahoma, USA</p>
            <p><strong>Phone:</strong> (123) 456-7890</p>
            <p><strong>Email:</strong> contact@example.com</p>
            <div class="social-icons">
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-twitter"></a>
            <a href="#" class="fa fa-linkedin"></a>
        </div>
         </div>
        <div class="contact-form">
            <h1>Send A Message</h1>
            <form action="/submit_form" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" require>

                <label for="number">Phone Number:</label>
                <input type="text" id="number" name="number"require>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
